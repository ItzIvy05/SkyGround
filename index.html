<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smoked Glass Over Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    body {
      background: url('https://raw.githubusercontent.com/ItzIvy05/SkyGround/main/Resources/20250706135235_1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .smoke-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* black tint */
      backdrop-filter: blur(12px); /* blurred glass effect */
      -webkit-backdrop-filter: blur(12px); /* Safari support */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
    }
  </style>
</head>
<body>

  <div class="smoke-overlay"></div>

  <div class="content">
    <h1>Smoked Glass Over Background Image</h1>
    <p>This is a dark frosted glass effect on top of an image.</p>
  </div>

</body>
</html>
