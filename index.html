<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Image Hover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url('https://raw.githubusercontent.com/ItzIvy05/SkyGround/main/Resources/20250706135235_1.jpg') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .glass-card {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .glass-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .glass-card:hover {
      transform: scale(1.03);
    }

    .card-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .glass-card:hover .card-label {
      opacity: 1;
    }

    .glass-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .glass-card:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <img src="https://raw.githubusercontent.com/ItzIvy05/SkyGround/main/Resources/20250706135235_1.jpg" alt="Image 1" />
      <div class="card-label">Name One</div>
    </div>
    <div class="glass-card">
      <img src="https://raw.githubusercontent.com/ItzIvy05/SkyGround/main/Resources/20250706135235_1.jpg" alt="Image 2" />
      <div class="card-label">Name Two</div>
    </div>
  </div>
</body>
</html>
