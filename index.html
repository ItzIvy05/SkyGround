<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smoked Glass Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* dark overlay */
      backdrop-filter: blur(15px); /* blur effect */
      -webkit-backdrop-filter: blur(15px); /* Safari support */
      z-index: -1; /* place behind content */
    }

    .content {
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Smoked Glass Background</h1>
    <p>This is a demo of a full-page dark glass effect using CSS.</p>
  </div>
</body>
</html>
